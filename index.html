<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          href="swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">

    <title>CPS_1.5</title>
</head>
<body>
    <div class="repair-brands container">
        <h2 class="repair-brands__header">Ремонт различной техники и брендов</h2>
        
        <div class="repair-brands__catalog repair-brands__catalog--mySwiper swiper">
            <div class="swiper-wrapper repair-brands__wrapper">

                <div class="swiper-slide brand-card">
                    <div class="img-wrapper"> <!-- обертка для исправления искажения img при display: flex; -->
                        <img src="img/brands/lenovo.png" alt="Lenovo" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>

                <div class="swiper-slide brand-card">
                    <div class="img-wrapper">
                        <img src="img/brands/sumsung.png" alt="sumsung" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>

                <div class="swiper-slide brand-card">
                    <div class="img-wrapper">
                        <img src="img/brands/apple.png" alt="apple" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>

                <div class="swiper-slide brand-card">
                    <div class="img-wrapper">
                        <img src="img/brands/viewsonic.png" alt="ViewSonic" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>

                <div class="swiper-slide brand-card">
                    <div class="img-wrapper">
                        <img src="img/brands/bosch.png" alt="bosch" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>

                <div class="swiper-slide brand-card">
                    <div class="img-wrapper">
                        <img src="img/brands/hp.png" alt="hp" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>

                <!-- display: none; for min width screen 768px -->
                <div class="swiper-slide brand-card brand-card--table-hidden">
                    <div class="img-wrapper">
                        <img src="img/brands/acer.png" alt="acer" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>

                <div class="swiper-slide brand-card brand-card--table-hidden">
                    <div class="img-wrapper">
                        <img src="img/brands/sony.png" alt="sony" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>

                <!-- display: none; for min width screen 1120px -->
                <div class="swiper-slide brand-card brand-card--table-hidden brand-card--pc-hidden">
                    <div class="img-wrapper">
                        <img src="img/brands/lenovo.png" alt="Lenovo" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>

                <div class="swiper-slide brand-card brand-card--table-hidden brand-card--pc-hidden">
                    <div class="img-wrapper">
                        <img src="img/brands/sumsung.png" alt="sumsung" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>

                <div class="swiper-slide brand-card brand-card--table-hidden brand-card--pc-hidden">
                    <div class="img-wrapper">
                        <img src="img/brands/apple.png" alt="apple" class="brand-card__image">
                    </div>
                    <button class="brand-card__button"></button>
                </div>
            
            </div>
            
            <div class="swiper-pagination"></div>

            <button class="repair-brands__show-more show-more">
                <img src="img/icons/arrow-down.svg" class='show-more__icon'><p class="show-more__text">Показать все</p>
            </button>
        </div>
    </div>

    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
